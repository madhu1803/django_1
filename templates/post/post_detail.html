{% extends 'post/base.html' %}
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
    </style>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-12 mt-3 ">

            <div class="card mb-4 ">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <img src="/{{post.photo.url }}" class="card-img-top" alt="...">
                    <p class="card-text text-muted h6 mt-3">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text mt-4">{{post.content|slice:":100" }}</p>
                     <center>
       <a href="/update/{{object.slug}}" class="btn btn-warning" id = '{{object.id}}'>edit</a>
       <a href="/delete/{{object.slug}}" class="btn btn-danger" id = '{{object.id}}'>delete</a>
    </center>
                </div>
            </div>

        </div>
    </div>
</div>



{% endblock content %}
